<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indian Chat App</title>
    <style>
      input:focus {
        outline: none;
      }
      ::placeholder {
        color: white;
      }

      .msg {
        width: 70%;
        margin: 5px 0;
        padding: 5px;
        border-radius: 5px;
      }

      .sent {
        background-color: darkkhaki;
        align-self: flex-end;
      }

      .received {
        background-color: white;
        align-self: flex-start;
      }
    </style>
  </head>

  <body
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    "
  >
    <!-- UI Container -->
    <div
      style="
        width: 400px;
        height: 75vh;
        border: 2px solid black;
        background-color: darkolivegreen;
        box-shadow: 0.7rem 0.7rem 1rem rgba(0, 0, 0, 0.18);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      "
    >
      <!-- namebar -->
      <div
        id="nameBar"
        style="height: 2rem; background-color: aquamarine"
      ></div>

      <!-- message container -->
      <div
        id="conversationBar"
        style="
          height: 100%;
          background-color: rgb(94, 166, 179);
          overflow-y: scroll;
          padding: 5px;
          display: flex;
          flex-direction: column;
          justify-content: end;
        "
      ></div>

      <!-- input conatiner -->
      <div
        style="
          height: 2rem;
          background-color: darkgoldenrod;
          border-radius: 1rem;
          display: flex;
          padding: 0 1.1rem;
        "
      >
        <input
          id="message-input"
          type="text"
          placeholder="Type you message"
          style="
            background: transparent;
            border: none;
            width: 85%;
            height: auto;
          "
        />
        <button
          id="send-btn"
          style="height: 100%; background: transparent; border: none"
        >
          Send
        </button>
      </div>
    </div>
    <script src="chat.js"></script>
  </body>
</html>
